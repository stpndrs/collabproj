<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/my.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>

    <div class="container">
        <div id="acc">
            <div class="card card-acc">
                <div class="row">
                    <div class="col-lg acc-bg">
                        <div class="container" id="acc-container">
                            <h2 class="acc-title">Welcome Back</h2>
                            <hr class="acc-underline">
                        </div>
                        <img class="acc-img-1" src="assets/vector/5448 [Converted].svg" alt="">
                    </div>
                    <div class="col-lg acc-form">
                        <div class="container" id="acc-container">
                            <h2 class="acc-title">Login your account</h2>
                            <br>
                            <form action="">

                                <h5 class="acc-label">Email</h5>
                                <input class="acc-input" type="email">
                                <hr class="acc-input-hr mb-3">

                                <!-- <br>
                                <br> -->

                                <h5 class="acc-label">Password</h5>
                                <input class="acc-input" type="password">
                                <hr class="acc-input-hr mb-3">

                                <!-- <br> -->

                                <div class="form-check mb-5">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember Me
                                    </label>
                                </div>

                                <!-- <br> -->
                                <!-- <br> -->

                                <button class="btn btn-purple acc-btn-login" type="button">Login</button>
                                <p><a href="signup.html" class="acc-link mb-5">Don't have an account yet? Create account</a></p>
                                
                                <!-- <br> -->
                                <!-- <br> -->

                                <small><a href="forgot-pass.html" class="acc-link">Forgot Password?</a><hr class="acc-link-hr"></small>
                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/feather-icons/feather.min.js"></script>

    <script src="assets/js/app.js"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
