<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/my.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>

    <div class="container">
        <div id="acc">
            <div class="card card-acc">
                <div class="row">
                    <div class="col-lg acc-bg">
                        <div class="container" id="acc-container">
                            <h2 class="acc-title">Getting Started</h2>
                            <hr class="acc-underline">
                        </div>
                        <img class="acc-img-1" src="assets/vector/5448 [Converted].svg" alt="">
                    </div>
                    <div class="col-lg acc-form">
                        <div class="container" id="acc-container">
                            <h2 class="acc-title">Create your account</h2>
                            <br>
                            <form action="">

                                <div class="form-floating mb-3">
                                    <input type="username" class="form-control" id="floatingUsername" placeholder="name@example.com">
                                    <label for="floatingUsername">Username</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingPhoneNumber" placeholder="name@example.com">
                                    <label for="floatingPhoneNumber">Phone Number</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Confirm Password</label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingQuestion" placeholder="Question" value="What is your favorite color?" readonly>
                                    <label for="floatingQuestion">Verification Question</label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingAnswer" placeholder="Answer">
                                    <label for="floatingAnswer">Write your answer here</label>
                                </div>

                                <br>
                                <br>

                                <div class="row">
                                    <div class="col-lg">
                                        <p style="margin-top: 1vh;"><a href="login.html" class="acc-link align-middle">Already have an account? Login</a></p>
                                    </div>
                                    <div class="col-lg">
                                        <button style="margin-top: .25vh;" class="btn btn-purple acc-btn-login align-middle" type="button">Signup</button>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/feather-icons/feather.min.js"></script>

    <script src="assets/js/app.js"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
